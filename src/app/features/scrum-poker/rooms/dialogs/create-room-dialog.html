<section>
  <h2 mat-dialog-title>Iniciar nova sala de votação</h2>
  <form [formGroup]="createScrumPokerRoomForm">
    <mat-dialog-content>
      <mat-form-field>
        <mat-label>Nome da sala</mat-label>
        <input
          matInput
          type="text"
          formControlName="name"
          [errorStateMatcher]="matcher"
          placeholder="Minha sala"
        />
        @if (createScrumPokerRoomForm.get('name')?.hasError('required')) {
        <mat-error>Este campo é obrigatório</mat-error>
        }
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-fab extended (click)="onNoClick()" class="button-secondary">
        Cancelar
      </button>
      <button
        mat-fab
        extended
        (click)="createScrumPokerRoom()"
        cdkFocusInitial
        class="button-primary"
        [disabled]="!createScrumPokerRoomForm.valid"
      >
        Iniciar sala
      </button>
    </mat-dialog-actions>
  </form>
</section>
