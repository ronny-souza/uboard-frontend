<section class="container">
  <h1>Credenciais</h1>
  <p class="paragraph-description">
    Gerencie as credenciais cadastradas, ou crie novas credenciais para seus
    projetos.
  </p>

  <mat-card appearance="outlined" class="credentials-table">
    <mat-card-content>
      <div class="add-credential-button">
        <button mat-fab extended class="button-primary">
          <mat-icon>add</mat-icon>Nova credencial
        </button>
      </div>

      <div class="mat-elevation-z8">
        <mat-form-field>
          <mat-label>Pesquisar...</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Ex. Minha Credencial"
            #input
          />
        </mat-form-field>
        <table mat-table [dataSource]="credentialsTableDataSource">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Tipo</th>
            <td mat-cell *matCellDef="let element">{{ element.type }}</td>
          </ng-container>

          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef>Data de criação</th>
            <td mat-cell *matCellDef="let element">
              {{ element.createdAt | date : "dd/MM/yyyy HH:mm:ss" }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</section>
